<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="tavoloDaGioco"></div>

    <script>
        carte = ["pokemon-card-front.png", "altracarta.jpg","3foto.jpg", "4foto.jpg"  ]

        tavolo = document.querySelector('#tavoloDaGioco')

        carte.forEach(element => {
            tavolo.innerHTML += '<img id="'+element+'" src="pokemon-card-back.png"+  onclick="gira(this)" />'
            console.log('<img id="'+element+'" src="pokemon-card-back.png" />')
            console.log('<img id="'+element+'" src="pokemon-card-back.png" />')
        });
        function gira(carta) {
            console.log('GIRA')
            console.log(carta.src)
            if (carta.src.includes("back"))
                carta.src = carta.id
            else
                carta.src = "pokemon-card-back.png"
        }
    </script>
</body>

</html>
